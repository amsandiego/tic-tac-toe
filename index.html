<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./assets/tic-tac-toe.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3be90f9ee6.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <section class="player-turn">
        <h2 class="message" id="message">Player X's turn</h2>
      </section>
      <section class="gameboard">
        <div class="field" data-index="0" role="button">
          <div class="state" data-field-state="" data-field-turn="turn-x"></div>
        </div>
        <div class="field" data-index="1" role="button">
          <div class="state" data-field-state="" data-field-turn="turn-x"></div>
        </div>
        <div class="field" data-index="2" role="button">
          <div class="state" data-field-state="" data-field-turn="turn-x"></div>
        </div>
        <div class="field" data-index="3" role="button">
          <div class="state" data-field-state="" data-field-turn="turn-x"></div>
        </div>
        <div class="field" data-index="4" role="button">
          <div class="state" data-field-state="" data-field-turn="turn-x"></div>
        </div>
        <div class="field" data-index="5" role="button">
          <div class="state" data-field-state="" data-field-turn="turn-x"></div>
        </div>
        <div class="field" data-index="6" role="button">
          <div class="state" data-field-state="" data-field-turn="turn-x"></div>
        </div>
        <div class="field" data-index="7" role="button">
          <div class="state" data-field-state="" data-field-turn="turn-x"></div>
        </div>
        <div class="field" data-index="8" role="button">
          <div class="state" data-field-state="" data-field-turn="turn-x"></div>
        </div>
      </section>
      <section class="summary">
        <div class="summary-container">
          <p class="display-name">Player X</p>
          <h2 class="display-score">0</h3>
        </div>
        <div class="summary-container">
          <p class="display-name">Ties</p>
          <h2 class="display-score">0</h3>
        </div>
        <div class="summary-container">
          <p class="display-name">Player O</p>
          <h2 class="display-score">0</h3>
        </div>
      </section>
      <section class="restart">
        <button role="button" class="restart-btn">Restart</button>
      </section>
    </main>

    <section class="result-modal disabled">
      <h2 data-field-turn="" class="result-modal-container">
        <div class="get-winner-sign"></div>
        <div class="result-message">Wins this round!</div>
      </h2>
      <div class="actions-container">
        <div role="button" class="reset-btn">Quit</div>
        <div role="button" class="continue-btn">Next Round</div>
      </div>
    </section>
    <footer>
      <p>Â© Annie San Diego</p>
      <a href="https://github.com/amsandiego/tic-tac-toe" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
